<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="room-name">Chat room: <span id="room-name">News</span></h3>
        <button id="leave-btn" class="btn btn-danger">Leave Room</button>
      </div>
      <div class="card-body" id="chat-messages" style="height: 300px; overflow-y: scroll;">
        <!-- Messages will be displayed here -->
      </div>
      <div class="card-footer">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
        <button id="send-btn" class="btn btn-primary mt-2">Send</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
